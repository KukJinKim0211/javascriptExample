<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <header>
    <h1>FE POST</h1>
    <p>빠른 프론트엔드 소식</p>
  </header>

  <main class="content">
    <section class="top-news-section">
      <h2>Top News</h2>
      <article id="topNewsList">
        <div class="spinner-area"></div>
      </article>
    </section>
    <aside>
      <section class="latest-section">
        <h3>최신 글</h3>
        <ul class="latest-news-list">
          <div class="spinner-area"></div>
        </ul>
      </section>
      <section class="support-section">
        <h3>Support</h3>
        <div class="github-support">
          <a>
            <svg viewBox="0 0 16 16" width="16" height="16" class="heart" aria-hidden="true">
              <path fill-rule=="evenodd" d="..."></path>
            </svg>
            GitHub Sponsors
          </a>
        </div>
      </section>
    </aside>
  </main>

  <footer>fe-post.com 2020-2021 FE POST</footer>
</body>

</html>
